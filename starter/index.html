<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="counter-first">
        <h2 class="title">first counter</h2>
        <h1 class="value">100</h1>
        <section class="btn-container">
          <button class="increase btn">increase</button>
          <button class="decrease btn">decrease</button>
          <button class="reset btn">reset</button>
        </section>
      </div>
      <div class="counter-second">
        <h2 class="title">second counter</h2>
        <h1 class="value">100</h1>
        <section class="btn-container">
          <button class="increase btn">increase</button>
          <button class="decrease btn">decrease</button>
          <button class="reset btn">reset</button>
        </section>
      </div>
    </div>
    <script src="appClass.js"></script>
  </body>
</html>
